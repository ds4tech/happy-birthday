version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: prod_nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - app-network

  happy-birthday:
    image: happy-birthday:latest
    ports:
      - "8080:8888"
    networks:
      - app-network

